        except:
            print("âŒ NÃ£o foi possÃ­vel carregar mÃ©tricas")
            exit(1)
        
        # Gerar README atualizado
        current_time = datetime.now().strftime("%Y-%m-%d %H:%M:%S")
        success_rate = metrics.get('success_rate', 0)
        
        status_color = "brightgreen" if success_rate >= 90 else "yellow" if success_rate >= 75 else "red"
        
        readme_content = f'''# ğŸ¯ Bable Pet - Sistema Multiagente Dashboard

