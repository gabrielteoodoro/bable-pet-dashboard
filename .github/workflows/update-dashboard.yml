        for wf in metrics.get('workflow_details', []):
            status_emoji = "ğŸŸ¢" if wf['active'] else "ğŸ”´"
            readme_content += f'''
| {wf['name']} | {status_emoji} {'Ativo' if wf['active'] else 'Inativo'} | `{wf['id']}` | {wf.get('updated', 'N/A')[:10]} |'''
        
        readme_content += f'''

## ğŸš€ MÃ©tricas Gerais

- **Total de Workflows:** {metrics.get('total_workflows', 0)}
- **Workflows Bable Pet:** {metrics.get('bable_workflows', 0)}  
